<!-- @format -->

<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Comparador Avanti</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Comparador Avanti</h1>
      </header>
      <!-- Hero -->
      <section class="hero">
        <h3>
          <p>Encontrou algum problema ou tem alguma sugestão a fazer</p>
          <p>Preencha o formulário abaixo e clique em enviar:</p>
        </h3>
      </section>
      <!-- Content -->
      <section class="content">
        <form class="form">
          <div>
            <label for="txtEmail">Email</label>
          </div>
          <div id="divValidacaoEmail" style="display: none" class="validator">
            Informe um email válido
          </div>
          <div>
            <input id="txtEmail" type="email" />
          </div>
          <div>
            <label for="txtSugestao">Sugestão</label>
          </div>
          <div
            id="divValidacaoSugestao"
            style="display: none"
            class="validator"
          >
            Preencha uma sugestão
          </div>
          <div>
            <textarea id="txtSugestao"></textarea>
          </div>
          <div class="center">
            <button class="button" id="btnEnviar">Enviar</button>
            <div id="divMensagem" style="display: none">
              <p>Sugestão enviada com sucesso!</p>
              <p>
                <a href="../index.html">Clique aqui</a> para retornar a página
                principal
              </p>
            </div>
          </div>
        </form>
      </section>
      <footer class="footer">
        <strong>Desenvolvido por Andrew Maia - ano</strong>
      </footer>
    </main>
    <script src="../const.js"></script>
    <script src="../common.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
