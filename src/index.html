<!-- @format -->

<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Comparador Avanti</title>
  </head>
  <body>
    <div class="containerPrincipal">
      <header class="titulo">
        <h1>Comparador de Planos Avanti</h1>
      </header>
      <main class="containerJogoComparacaoPlano">
        <section class="planos">
          <h2>Planos Disponíveis</h2>
          <nav>
            <ul id="ulPlanos"></ul>
          </nav>
        </section>
        <div class="containerJogoComparacao">
          <section class="jogos">
            <h2>Últimos jogos</h2>
            <nav>
              <ul id="ulJogos"></ul>
            </nav>
            
          </section>
          <section class="comparacao">
            <button id="btnComparar" type="button">Comparar</button>            
            <div id="divPlanosComparacao" class="naoAparecer">                        
              <h2>Resultado</h2>
              <nav>
                <ul id="ulPlanosComparacao"></ul>
              </nav>
            </div>
          </div>
        </div>
      </main>
      <footer class="rodape">Desenvolvido por Andrew - 2023</footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
