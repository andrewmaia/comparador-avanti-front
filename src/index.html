<!-- @format -->

<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Comparador Avanti</title>
  </head>
  <body>
    <header>
      <h1>Comparador de Planos Avanti</h1>
    </header>
    <main>
      <section>
        <h2>Planos Disponíveis</h2>
        <nav>
          <ul id="ulPlanos"></ul>
        </nav>
      </section>
      <section>
        <h2>Últimos jogos</h2>
        <form
          method="post"
          action="https://zhlu0w882h.execute-api.us-east-1.amazonaws.com/Prod/comparar"
        >
          <nav>
            <ul id="ulJogos"></ul>
          </nav>
          <button id="btnComparar" type="button">Comparar</button>
        </form>
      </section>
      <div id="divPrincipal" class="naoAparecer">
        <b>Ei você comparou com o site!</b>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
